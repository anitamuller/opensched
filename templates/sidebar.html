{%- if recent_events -%}
<div class="col-lg-3 visible-lg sidebar">
    <h2>Recent events</h2>
    <hr>
    <ul>
    {% for event in recent_events %}
        <li><a href="{{ url_for('single_event', permalink=event['permalink']) }}">{{ event['name'] }}</a></li>
    {% endfor %}
    </ul>
    {%- if tags -%}
    <h2>Top tags</h2>
    <hr>
    <ul>
    {% for tag in tags %}
        <li><a href="{{ url_for('events_by_tag', page=1, tag=tag['title']) }}">{{ tag['title'] }} <sup class="badge">{{ tag['count'] }}</sup></a></li>
    {% endfor %}
    </ul>
    {%- endif -%}
</div>
{%- endif -%}
