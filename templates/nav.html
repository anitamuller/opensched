		<ul class="nav navbar-nav">

            {% if session.user.role == 'admin' %}
            <li><a href="{{ url_for('dashboard_admin') }}">Dashboard</a></li>

            <li><a href="{{ url_for('dashboard_user') }}">Dashboard</a></li>

		{% endif %}

	</div>
